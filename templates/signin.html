<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Sign in</title>
  </head>
  <body>
    <section class="bg-gray-100 py-10" style="min-height: 86vh">
      <div class="container max-w-screen-xl mx-auto px-4">
        <div
          style="max-width: 360px"
          class="mt-10 mb-20 p-4 md:p-7 mx-auto rounded bg-white shadow-lg"
        >
          <form action="">
            <h2 class="mb-5 text-2xl font-semibold">Sign in</h2>

            <div class="mb-4">
              <label class="block mb-1"> Email </label>
              <input
                onChange="{aFunctionHandler}"
                class="appearance-none border border-gray-200 bg-gray-100 rounded-md py-2 px-3 hover:border-gray-400 focus:outline-none focus:border-gray-400 w-full"
                type="text"
                placeholder="Type here"
              />
            </div>

            <div class="mb-4">
              <label class="block mb-1"> Password </label>
              <input
                class="appearance-none border border-gray-200 bg-gray-100 rounded-md py-2 px-3 hover:border-gray-400 focus:outline-none focus:border-gray-400 w-full"
                type="password"
                placeholder="Type here"
              />
            </div>

            <label class="flex items-center w-max mb-5">
              <input checked name="" type="checkbox" class="h-4 w-4" />
              <span class="ml-2 inline-block text-gray-500">
                Remember me
              </span>
            </label>

            <button
              type="submit"
              class="px-4 py-2 text-center w-full inline-block text-white bg-blue-600 border border-transparent rounded-md hover:bg-blue-700"
              href="#"
            >
              Sign in
            </button>

            <div
              class="text-center border-b my-5"
              style="line-height: 0.1rem"
            >
              <span class="px-3 bg-white text-gray-400">or</span>
            </div>

            <a
              href="#"
              class="mb-2 px-4 py-2 w-full flex items-center justify-center text-center text-gray-700 bg-white shadow-sm border border-gray-200 rounded-md hover:bg-gray-100 hover:text-blue-600"
            >
              Continue with Google
            </a>

            <a
              href="#"
              class="mb-2 px-4 py-2 w-full flex items-center justify-center text-center text-gray-700 bg-white shadow-sm border border-gray-200 rounded-md hover:bg-gray-100 hover:text-blue-600"
            >
              Continue with Facebook
            </a>

            <p class="text-center mt-5">
              Donâ€™t have an account?
              <a class="text-blue-500">Sign up</a>
            </p>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
