{% extends 'base.html' %} {% block body %}

<!-- HeroSection -->
<section class="px-3 py-5 lg:py-10">
  <div class="grid lg:grid-cols-2 items-center justify-items-center gap-5">
    <div class="order-2 lg:order-1 flex flex-col justify-center items-center">
      <p class="text-4xl font-bold md:text-7xl text-orange-600">100% OFF</p>
      <p class="text-4xl font-bold md:text-7xl">WINTER SALE</p>
      <p class="mt-2 text-sm md:text-lg">For limited time only!</p>
      <button
        class="text-lg md:text-2xl bg-black text-white py-2 px-5 mt-10 hover:bg-zinc-800"
      >
        Shop Now
      </button>
    </div>
    <div class="order-1 lg:order-2">
      <img
        class="h-80 w-80 object-cover lg:w-[500px] lg:h-[500px] rounded-xl"
        src="https://source.unsplash.com/720x600/?cake"
        alt=""
      />
    </div>
  </div>
</section>
<!-- HeroSection close -->

<!-- ecommerce cards -->

<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-wrap -m-4">
      {% for cake in allCakes %}
      <div class="lg:w-1/4 md:w-1/2 p-4 w-full">
        <a class="block relative h-48 rounded overflow-hidden">
          <img
            alt="ecommerce"
            class="object-cover object-center w-full h-full block"
            src="{{cake.image}}"
          />
        </a>
        <div class="mt-4">
          <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1">
            {{cake.category}}
          </h3>
          <h2 class="text-gray-900 title-font text-lg font-medium">
            {{cake.title}}
          </h2>
          <p class="mt-1">ðŸ’² {{cake.price}}.00</p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
<!-- ecommerce cards close -->

{% endblock body %}
